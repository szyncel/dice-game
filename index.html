<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Gra w kości</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-md-center">
            <p class="lead">NOWA GRA</p>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-lg-4 center">
                <h2 class="name actualTurn">PLAYER 1</h2>
                <h3 id="totalPoints" class="display-3">0</h3>
                <div class="current">
                    Aktualnie:
                    <p class="point">0</p>
                </div>
            </div>
            <div class="col col-lg-4 center">
                <div class="text-center">
                    <img src="img/1.png" class="rounded" alt="dice">
                </div>
                <p class="lead">RZUĆ KOŚCI</p>
                <p class="lead disabled">ZAPISZ</p>
            </div>
            <div class="col col-lg-4 center">
                <h2 class="name">PLAYER 2</h2>
                <h3 id="totalPoints" class="display-3">0</h3>
                <div class="current">
                    Aktualnie:
                    <p class="point">0</p>
                </div>
            </div>
        </div>
    </div>




    <script src="js/scripts.js"></script>
</body>

</html>
